<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>User Dashboard</h1>
    <p>Welcome, {{  username  }}!</p>
    <p>This is your dashboard where you can manage your account and view your borrowed books.</p>
    
    <h2>Your Borrowed Books</h2>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid black;">Title</th>
            <th style="border: 1px solid black;">Author</th>
            <th style="border: 1px solid black;">Due Date</th>
        </tr>
        {% for book in borrowed_books %}
        <tr>
            <td style="border: 1px solid black;">{{ book.title }}</td>
            <td style="border: 1px solid black;">{{ book.author }}</td>
            <td style="border: 1px solid black;">{{ book.due_date }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/logout">Logout</a>   
</body>
</html>
